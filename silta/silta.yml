php:
  resources:
    requests:
      cpu: 5m
      memory: 128M
    limits:
      cpu: 500m
      memory: 512M
#For now the project should run on persistent nodepool.
  nodeSelector:
    cloud.google.com/gke-nodepool: persistent
  cron:
  #default drupal cron running on static nodepool
    static:
      nodeSelector:
        cloud.google.com/gke-nodepool: static-ip
      schedule: '* * * * *'
      command: |
        if [[ "$(drush status --fields=bootstrap)" = *'Successful'* ]] ; then
          drush cron;
          drush cr;
        fi
      resources:
        requests:
          cpu: 5m
          memory: 128M
        limits:
          cpu: 500m
          memory: 512M
#this cron runs on persistent
    persis:
      nodeSelector:
        cloud.google.com/gke-nodepool: persistent
      schedule: '* * * * *'
      command: |
        echo 'Running on persistent'
      resources:
        requests:
          cpu: 5m
          memory: 128M
        limits:
          cpu: 500m
          memory: 512M
#running on default
    dflt:
      nodeSelector:
        cloud.google.com/gke-nodepool: 
      schedule: '* * * * *'
      command: |
        echo 'Running on default nodepool'
      resources:
        requests:
          cpu: 5m
          memory: 128M
        limits:
          cpu: 500m
          memory: 512M

