# Configure reference data that will be used when creating new environments.
referenceData:
  enabled: false

# Should be overriden by CI
cluster:
  type: aws

exposeDomains:
  test-traefik:
    hostname: aws-traefik.silta-aws.wdr.io
  test-alb:
    hostname: aws-alb.silta-aws.wdr.io
    ingress: aws-alb

ingress:
  aws-alb:
    type: alb
